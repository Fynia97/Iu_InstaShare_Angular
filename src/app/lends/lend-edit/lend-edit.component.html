<body>
  <div class="container">
    <div class="header">
      <div class="titel">Ausleihanfrage</div>
    </div>
    
    <form [formGroup]="lendForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="column">
        <div *ngIf="book.title">
          <label for="title">Titel:</label>
          <span id="title">{{book.title}}</span>
        </div>
        <div *ngIf="book.author">
          <label for="author">Autor:</label>
          <span id="author">{{book.author}}</span>
        </div>
        <div *ngIf="book.category">
          <label for="category">Kategorie:</label>
          <span id="category">{{book.category}}</span>
        </div>
        <div *ngIf="book.isbn">
          <label for="isbn">ISBN:</label>
          <span id="isbn">{{book.isbn}}</span>
        </div>
        <div *ngIf="book.publishingYear">
          <label for="year">Erscheinungsjahr:</label>
          <span id="year">{{book.publishingYear | date: 'yyyy'}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div>
          <label for="status">Bereits ausgeliehen:</label>
          <span id="status">{{book.lendOut | BooleanPipe}}</span>
        </div>

          <div class="input-group mb-3">
            <label for="borrowed-on">Ausgeliehen am:</label>
            <span>{{lend.lendFrom | date: 'dd.MM.yyyy'}}</span>
            <input type="date" formControlName="lendFrom">
          </div>

          <div class="input-group mb-3">
            <label for="return-date">RÃ¼ckgabe am:</label>
            <span>{{lend.lendTo | date: 'dd.MM.yyyy'}}</span>
            <input type="date" formControlName="lendTo">
          </div>

          <div class="input-group mb-3">
            <label for="notes">Notizen:</label>
            <input type="text" class="form-control" placeholder="Bemerkungen" formControlName="note">
          </div>
      </div>
      
      
    </div>
    <div class="form-actions">
      <button class="cancel-btn" type="button" onclick="cancel()">Abbrechen</button>
        <button class="borrow-btn" type="button">Speichern</button>
        
      </div>
    </form>
  </div>
</body>
