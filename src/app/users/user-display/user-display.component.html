<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaShare</title>
    <link rel="stylesheet" href="user-display.component.scss">
</head>
<body>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-image-container">
                <img src="assets/profil.png" alt="Profilbild" class="profile-image">
            </div>
            <div class="profile-details">
                <h2>Mein Profil</h2>
                <div class="detail-item"><strong>Vorname:</strong> Max</div>
                <div class="detail-item"><strong>Nachname:</strong> Mustermann</div>
                <div class="detail-item"><strong>Straße und Hausnummer:</strong> Musterstraße 1</div>
                <div class="detail-item"><strong>Postleitzahl:</strong> 12345</div>
                <div class="detail-item"><strong>Ort:</strong> Musterstadt</div>
                <div class="detail-item"><strong>Email-Adresse:</strong> max@mustermann.de</div>
                <div class="detail-item"><strong>Telefonnummer:</strong> 01234 567890</div>
                <div class="profile-actions">
                    <button class="btn delete-button" title="Profil löschen">🗑️ Profil löschen</button>
                    <button class="btn edit-button" title="Profil bearbeiten">✏️ Profil bearbeiten</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
