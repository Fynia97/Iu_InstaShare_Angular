<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buch Erstellen</title>
    <link rel="stylesheet" href="book-create.component.scss">
</head>
<body>
    <h2>Neues Buch erfassen</h2>
    <div class="container">
        
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="isbn" placeholder="ISBN">
            <input type="text" formControlName="title" placeholder="Titel">
            <input type="text" formControlName="author" placeholder="Autor">
            <input type="text" formControlName="publisher" placeholder="Verlag">
            <input type="text" formControlName="publishingYear" placeholder="TT.MM.JJJJ">
            <button type="submit" class="save-button">Speichern</button>
            <button type="button" class="cancel-button" (click)="cancel()">Abbrechen</button>
        </form>
    </div>
    
</body>
</html>
