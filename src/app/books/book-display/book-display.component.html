<main class="main-content">
  <div class="left-content">
      <img src="https://via.placeholder.com/1000" alt="Ein Bild" class="side-image">
  </div>
  <div class="right-content">
      <h2>Deine BÃ¼cher</h2>
      <div class="books-container">
          <div class="hinzufuegen_button">
              
              <button type="button" class="btn add-button" [routerLink]='["/buecher/erstellen"]'>+</button>
          </div>
          <div class="container">
              <ng-template #loader>
                  <div class="spinner-border" role="status">
                      <span class="sr-only"></span>
                  </div>
              </ng-template>
          </div>
          <ng-container *ngIf="books; else loader">
              <div class="book-section">
                  <div class="book-grid">
                      <div class="book-card" *ngFor="let book of books">
                          <img src="https://via.placeholder.com/100" alt="{{book.title}}" class="book-image">
                          <div class="book-details">
                              <div class="title">{{book.title}}</div>
                             
                          </div>
                      </div>
                  </div>
              </div>
          </ng-container>
      </div>
  </div>
</main>
