<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaShare</title>
    <link rel="stylesheet" href="book-display.component.scss"> 
</head>
<body>

    <main class="main-content">
        <div class="left-content">
            <div class="bookshelf-container">
                <img src="assets/book_display.png" alt="B√ºcherregal" class="bookshelf-image">
            </div>
        </div>
        <div class="right-content">
            <h2>Deine B√ºcher</h2>
            <div class="books-container">
                <input type="text" class="form-control search-field" placeholder="Zum Suchen tippen..." [(ngModel)]="searchText">
                <div class="container">
                    <ng-template #loader>
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </ng-template>
                </div>
                <ng-container *ngIf="books; else loader">
                    <div class="book-section">
                        <div class="book-grid">
                            <div class="book-card" *ngFor="let book of books | search: searchText">
                                <div class="book-details">
                                    <div class="title">{{book.title}}</div>
                                    <!-- Weitere Buchdetails k√∂nnen hier hinzugef√ºgt werden -->
                                    <div class="book-actions">
                                        <button class="btn edit-button" [routerLink]="[book.id + '/bearbeiten']" title="bearbeiten">‚úèÔ∏è</button>
                                        <button class="btn delete-button" (click)="btnDeleteClicked(book)" title="l√∂schen">üóëÔ∏è</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </main>

</body>
</html>
